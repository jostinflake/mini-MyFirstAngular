<!DOCTYPE html>
<html ng-app="friendsList">
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title></title>
</head>
<body ng-controller="mainCtrl">
<h1>My Friends</h1>
<input type="text" placeholder="add new friend here" ng-model="friendname">

	<div ng-repeat="friend in friends track by $index">
		<p> {{friend}} </p>
	</div>
	<button ng-click="addFriend()"> Submit Friend </button>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/mainCtrl.js"></script>
</body>
</html>
